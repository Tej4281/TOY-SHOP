<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="heading" style="text-align: center;font-weight:800;position:relative;margin-top:8px;">CHECKOUT <span style="color: white;background-color:red;">ITEM</span> </h1>
  <table class="table">
    <thead>
      <tr>
      <div class="container">
        <div class="row">
          <div class="col-md">
            <td scope="col" style="color: black;font-weight:800;font-family:'Times New Roman', Times, serif;">TOY_ID</td>
          </div>
          <div class="col-md">
            <td scope="col"  style="color: black;font-weight:800;font-family:'Times New Roman', Times, serif;">TOY_IMAGE</td>
          </div>
          <div class="col-md">
            <td scope="col"  style="color: black;font-weight:800;font-family:'Times New Roman', Times, serif;">TOY_NAME</td>
          </div>
          <div class="col-md">
            <td scope="col"  style="color: black;font-weight:800;font-family:'Times New Roman', Times, serif;">TOY_PRICE</td>
          </div>
          <div class="col-md">
            <td scope="col"  style="color: black;font-weight:800;font-family:'Times New Roman', Times, serif;">TOY_QUANTITY</td>
          </div>
          <div class="col-md">
            <td scope="col"  style="color: black;font-weight:800;font-family:'Times New Roman', Times, serif;">TOY_AGE</td>
          </div>
          <div class="col-md">
            <td scope="col"  style="color: black;font-weight:800;font-family:'Times New Roman', Times, serif;">TOTAL</td>
          </div>
          <div class="col-md">
            <td scope="col"  style="color: black;font-weight:800;font-family:'Times New Roman', Times, serif;">PAYMENT</td>
          </div>
        </div>
      </div>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data;let i=index;">
        <div *ngIf="data.id==id" >
        <div class="container">
          <div class="row">
            <div class="col-md">
              <td class="text" style="color: black;font-family:'Times New Roman', Times, serif;font-weight:800;font-size:large">{{data.id}}</td>
            </div>
            <div class="col-md">
              <td><img src="{{data.img}}" height="110px" width="110px" class="img" style="margin-right:10px;"></td>
            </div>
            <div class="col-md">
              <td style="color: black;font-family:'Times New Roman', Times, serif;font-weight:800;font-size:x-large" >{{data.name}}</td>
            </div>
            <div class="col-md">
              <td style="color: black;font-family:'Times New Roman', Times, serif;font-weight:800;font-size:x-large">{{data.price}}</td>
            </div>
            <div class="col-md">
              <td style="color: black;font-family:'Times New Roman', Times, serif;font-weight:800;font-size:x-large">{{data.qty}}</td>
            </div>
            <div class="col-md">
              <td style="color: black;font-family:'Times New Roman', Times, serif;font-weight:800;font-size:x-large">{{data.age}}</td>
            </div>
            <div class="col-md">
              <td style="color: black;font-family:'Times New Roman', Times, serif;font-weight:800;font-size:x-large;">{{data.Total}}</td>
            </div>
            <div class="col-md">
              <td><button type="button" class="btn btn-danger" routerLink="/payment/">PAYMENT</button></td>
            </div>
          </div>
        </div>
      </div>
      </tr>
    </tbody>
  </table>

</body>
</html>
